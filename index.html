<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plugin Demo</title>
    <script src="https://d3js.org/d3.v6.js"></script>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/nouislider/distribute/nouislider.min.js"></script>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> -->
    <style src="{% static 'css/main.css' %}"></style>
    <script src="https://cdn.rawgit.com/kimmobrunfeldt/progressbar.js/0.5.6/dist/progressbar.js"></script>
    <!-- toater CDN's -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

    <style>
      div.noUi-base > div.noUi-origin > div {
        box-shadow: none;
        border: #3b71ca;
        background: #3b71ca;
        color: #3b71ca;
      }

      .checkedstar {
        color: orange !important;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <h4>Create Your "Skills Profile"</h4>
        <div id="serachid"></div>
        <div class="elementCountLabel"></div>
        <div class="tab-content" id="pills-tabContent">
          <div id="skillPlayground"></div>
          <div id="selectSkill"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal top fade"
      id="RateSkillModel"
      tabindex="-1"
      aria-labelledby="RateSkillModelLabel"
      aria-hidden="true"
      data-mdb-backdrop="true"
      data-mdb-keyboard="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="RateSkillModelLabel">Modal title</p>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="spanElementForStar"
              style="margin-left: 0px; margin-right: 0px"
            ></div>

            <!-- <hr /> -->
            <label class="fw-bold">Remark</label>
            <div class="form-outline">
              <textarea
                class="form-control form-control-lg"
                id="rateSkillCommentBox"
                rows="4"
                data-mdb-showcounter="true"
                maxlength="100"
              ></textarea>
              <label class="form-label" for="rateSkillCommentBox"
                >Enter Remark (20-100 characters)</label
              >
              <div class="form-helper"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span id="spanElementForSaveButton"> </span>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal top fade"
      id="RateSkillModel"
      tabindex="-1"
      aria-labelledby="RateSkillModelLabel"
      aria-hidden="true"
      data-mdb-backdrop="true"
      data-mdb-keyboard="true"
    >
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <p class="modal-title" id="RateSkillModelLabel">Modal title</p>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
              id="RateSkillModelBtn"
            ></button>
          </div>
          <div class="modal-body">
            <div
              id="spanElementForStar"
              style="margin-left: 0px; margin-right: 0px"
            ></div>
            <!-- <hr /> -->
            <label class="fw-bold" style="margin-bottom: 5px; margin-top: 5px"
              >Remark</label
            >
            <div class="form-outline">
              <textarea
                class="form-control form-control-lg"
                id="rateSkillCommentBox"
                rows="4"
                data-mdb-showcounter="true"
                maxlength="100"
              ></textarea>
              <label class="form-label" for="rateSkillCommentBox"
                >Enter Remark (20-100 characters)</label
              >
              <div class="form-helper"></div>
            </div>
          </div>
          <div class="modal-footer">
            <span id="spanElementForSaveButton"> </span>
          </div>
        </div>
      </div>
    </div>
    <div id="resetModalContainer" class="modal-container">
      <div id="confirmModal" class="modal-content">
        <!-- Modal content here -->
        <div class="reset-title">
          <p>Reset Confirm</p>
          <span id="closeModal" class="close-button">&times;</span>
        </div>
        <hr class="reset-hr-line" />
        <p class="reset-message">Are you sure you want to reset?</p>
        <button id="confirmReset" class="confirm-button">Confirm</button>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
    ></script>
    <script src="assets/js/classes/plugin.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
